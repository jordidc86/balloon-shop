<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="heroTitle heroDesc">
  <title id="heroTitle">Schroeder balloon gliding above sunrise mountains</title>
  <desc id="heroDesc">Illustration of a Schroeder hot air balloon soaring above glowing mountains at dawn, inspired by the brand's photography.</desc>
  <defs>
