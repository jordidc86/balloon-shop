      <stop offset="0" stop-color="#0D1B2A"/>
      <stop offset="0.55" stop-color="#1B365C"/>
      <stop offset="1" stop-color="#4F6C9B"/>
    </linearGradient>
    <linearGradient id="sunrise" x1="800" y1="520" x2="800" y2="900" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFB35C" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#FF7B2F" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="balloon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FF6B35"/>
      <stop offset="1" stop-color="#C03A1D"/>
    </linearGradient>
    <linearGradient id="balloonHighlight" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFD7C2" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#FF9B6B" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="ridge" x1="0" y1="0" x2="0" y2="1">
