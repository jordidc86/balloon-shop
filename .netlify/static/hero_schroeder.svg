<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="Hot air balloons floating over rolling hills at sunrise">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4d7cc2"/>
      <stop offset="70%" stop-color="#9bc3ff"/>
      <stop offset="100%" stop-color="#f6f6f6"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffd27f" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ffb347" stop-opacity="0.75"/>
    </linearGradient>
    <linearGradient id="hill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4b6f48"/>
      <stop offset="100%" stop-color="#6c8f58"/>
    </linearGradient>
    <linearGradient id="shadowHill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3c5f3a"/>
      <stop offset="100%" stop-color="#547746"/>
    </linearGradient>
    <linearGradient id="redBalloon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d94040"/>
      <stop offset="100%" stop-color="#8a1e1e"/>
    </linearGradient>
    <linearGradient id="blueBalloon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2b6cb0"/>
      <stop offset="100%" stop-color="#1c3f72"/>
    </linearGradient>
    <linearGradient id="orangeBalloon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff9f5a"/>
      <stop offset="100%" stop-color="#d66a2d"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#sky)"/>
  <circle cx="1320" cy="140" r="110" fill="url(#sun)" opacity="0.9"/>
  <g opacity="0.35">
    <ellipse cx="360" cy="160" rx="110" ry="60" fill="#ffffff"/>
    <ellipse cx="460" cy="190" rx="140" ry="70" fill="#ffffff"/>
    <ellipse cx="560" cy="150" rx="130" ry="65" fill="#ffffff"/>
    <ellipse cx="1120" cy="210" rx="150" ry="80" fill="#ffffff"/>
    <ellipse cx="1220" cy="170" rx="120" ry="55" fill="#ffffff"/>
  </g>
  <path d="M0 620 C250 520 480 560 700 510 C920 460 1160 520 1600 460 L1600 900 L0 900 Z" fill="url(#shadowHill)"/>
  <path d="M0 650 C200 560 520 620 760 570 C1050 510 1250 580 1600 520 L1600 900 L0 900 Z" fill="url(#hill)"/>
  <path d="M0 720 C240 650 520 690 760 660 C1030 620 1240 660 1600 610 L1600 900 L0 900 Z" fill="#8aad6f" opacity="0.85"/>
  <g transform="translate(320 200)">
    <path d="M0 180 C-40 120 -40 40 80 0 C200 40 200 120 160 180 Z" fill="url(#redBalloon)" stroke="#8a1e1e" stroke-width="6"/>
    <rect x="75" y="185" width="30" height="35" rx="6" fill="#5c3b1f"/>
    <line x1="90" y1="180" x2="70" y2="205" stroke="#f2e6d8" stroke-width="4"/>
    <line x1="110" y1="180" x2="140" y2="205" stroke="#f2e6d8" stroke-width="4"/>
    <rect x="70" y="205" width="40" height="18" rx="4" fill="#8a5a32"/>
  </g>
  <g transform="translate(820 250) scale(0.85)">
    <path d="M0 180 C-40 120 -40 40 80 0 C200 40 200 120 160 180 Z" fill="url(#blueBalloon)" stroke="#1c3f72" stroke-width="6"/>
    <rect x="75" y="185" width="30" height="35" rx="6" fill="#4d4037"/>
    <line x1="90" y1="180" x2="70" y2="205" stroke="#e5d8c7" stroke-width="4"/>
    <line x1="110" y1="180" x2="140" y2="205" stroke="#e5d8c7" stroke-width="4"/>
    <rect x="70" y="205" width="40" height="18" rx="4" fill="#6b584a"/>
  </g>
  <g transform="translate(1140 260) scale(0.7)">
    <path d="M0 180 C-40 120 -40 40 80 0 C200 40 200 120 160 180 Z" fill="url(#orangeBalloon)" stroke="#b04f21" stroke-width="6"/>
    <rect x="75" y="185" width="30" height="35" rx="6" fill="#624331"/>
    <line x1="90" y1="180" x2="70" y2="205" stroke="#f2e6d8" stroke-width="4"/>
    <line x1="110" y1="180" x2="140" y2="205" stroke="#f2e6d8" stroke-width="4"/>
    <rect x="70" y="205" width="40" height="18" rx="4" fill="#7a5639"/>
  </g>
</svg>
